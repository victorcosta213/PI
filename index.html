<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Restruturação</title>
  </head>
  <body>
    <header>
      <div class="lateral"></div>
      <div id="titulo">
        <h1>DashBoard</h1>
        <h2>Censo Escolar</h2>
      </div>
      <h3>Filtro:</h3>
      <div class="filtro" onclick="gerarGraficoFiltro(1)">Infraestrutura</div>
      <div class="filtro" onclick="gerarGraficoFiltro(2)">Tecnologia</div>
      <div class="filtro" onclick="gerarGraficoFiltro(3)">Ensino</div>
      <div class="filtro" onclick="gerarGraficoFiltro(4)">Alunos</div>
      <div
        class="filtro"
        style="margin-right: 5px"
        onclick="gerarGraficoFiltro(5)"
      >
        Professores
      </div>
    </header>
    <div class="lateral"></div>
    <div class="map">
      <img src="/map.svg" alt="mapa" width="280px" usemap="#mapa" />
      <map name="mapa">
        <area
          shape="poly"
          coords="50,50,150,50,150,150,50,150"
          alt="Botão 1"
          href="#"
          id="ID_DO_BOTAO_1"
          onclick="testando(),receber()"
        />
        <area
          shape="poly"
          coords="160,50,260,50,260,150,160,150"
          alt="Botão 2"
          href="#"
          id="ID_DO_BOTAO_2"
        />
      </map>
    </div>

    <div id="buscar" class="buscar">
      Escolha uma Região
      <div class="separetor"></div>
      <select name="reg" id="reg" class="select">
        <option value="nordeste">nordeste</option>
        <option value="sudeste">sudeste</option>
        <option value="norte">norte</option>
        <option value="sul">sul</option>
        <option value="centro-oeste">centro-oeste</option>
      </select>
      <div class="separetor"></div>
      <button onclick="testando(),receber()" class="button">clique</button>
    </div>

    <div class="tabela1">
      <table class="tabela1">
        <tr id="tabela" class="tabela">
          <th class="quadrado">Região</th>
          <th class="quadrado">Infraestrutura</th>
          <th class="quadrado">Ensino</th>
          <th class="quadrado">Tecnologia</th>
          <th class="quadrado">Total</th>
        </tr>
        <tr class="quadrado">
          <td>Nordeste</td>
          <td>7.5</td>
          <td>5.2</td>
          <td>8.0</td>
          <td>6.5</td>
        </tr>
        <tr class="quadrado">
          <td>Sudeste</td>
          <td>6.0</td>
          <td>6.0</td>
          <td>8.0</td>
          <td>5.0</td>
        </tr>
        <tr class="quadrado">
          <td>Sul</td>
          <td>7.0</td>
          <td>5.0</td>
          <td>7.0</td>
          <td>5.7</td>
        </tr>
        <tr class="quadrado">
          <td>Centro-Oeste</td>
          <td>6.0</td>
          <td>5.0</td>
          <td>7.0</td>
          <td>5.4</td>
        </tr>
        <tr class="quadrado">
          <td>Norte</td>
          <td>6.0</td>
          <td>4.0</td>
          <td>5.0</td>
          <td>5.2</td>
        </tr>
      </table>
    </div>

    <div class="graficos">
      <div class="grafico">
        <canvas id="myChart1"></canvas>
      </div>
      <div class="grafico">
        <canvas id="myChart"></canvas>
      </div>
      <div class="grafico">
        <canvas id="graf"></canvas>
      </div>
    </div>
  </body>
</html>
